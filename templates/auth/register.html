{% extends 'base.html' %}
{% load static %}

{% block title %}Ro'yxatdan o'tish - Maishiy Texnika Magazini{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mb-4">Ro'yxatdan o'tish</h3>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Ism</label>
                                    <input type="text" class="form-control" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Familiya</label>
                                    <input type="text" class="form-control" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Foydalanuvchi nomi</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Parol</label>
                            <input type="password" class="form-control" name="password1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Parolni tasdiqlang</label>
                            <input type="password" class="form-control" name="password2" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Ro'yxatdan o'tish</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Hisobingiz bormi? <a href="{% url 'login' %}">Kirish</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
